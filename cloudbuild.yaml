# cloudbuild-backend.yaml
steps: 
  # Step 1: Build the backend Docker image 🛠️
  - name: 'gcr.io/cloud-builders/docker' 
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/recipe-backend', './backend'] 
  
  # Step 2: Push the image to Container Registry ⬆️
  - name: 'gcr.io/cloud-builders/docker' 
    args: ['push', 'gcr.io/$PROJECT_ID/recipe-backend'] 
  
  # Step 3: Deploy to Cloud Run (Managed) 🚀
  - name: 'gcr.io/cloud-builders/gcloud' 
    args: [ 
      'run', 
      'deploy', 
      'recipe-backend', 
      '--image', 'gcr.io/$PROJECT_ID/recipe-backend', 
      '--platform', 'managed', 
      '--region', 'us-central1', 
      '--allow-unauthenticated', 
      '--port', '5000' 
    ] 

# Logging Configuration (optional) 📄
options: 
  logging: CLOUD_LOGGING_ONLY
